<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Asssignment</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="scripts/timerHandler.js"></script>
    <script src="scripts/shape.js"></script>
    <script src="scripts/shapeGenerator.js"></script>

    <script src="scripts/applicationView.js"></script>
    <script src="scripts/applicationController.js"></script>
    <script src="scripts/shapeModel.js"></script>
</head>
<body>

    <div id="shapesInfo">
        <span id="shapesNumDesc">Number of shapes: </span>
        <span id="shapesNum">0</span>

        <span id="shapesAreaDesc">Area occupied by shapes (in px^2): </span>
        <span id="shapesArea">0</span>
    </div>
    
    <div class="inputBlock">
        <div class="inputDesc">Number of shapes per second</div>
        <button id="sps-"> - </button>
        <button id="sps+"> + </button>
        <input type="number" min="1" name="generationFrequency" id="generationFrequencyInput" value="7">
    </div>
    <div class="inputBlock">
        <div class="inputDesc">Value of gravity</div>
        <button id="g-"> - </button>
        <button id="g+"> + </button>
        <input type="number" min="0" step="0.01" name="gravity" id="gravityInput" value="0.02">
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
